<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
    <link rel="icon" href="icons/favicon.ico" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <link href="manifest.json" rel="manifest">

    <!-- iOS meta tags and icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="App Moveis">
    <link rel="apple-touch-icon" href="icons/152.png">

    <meta name="description" content="App Moveis">
    <meta name="theme-color" content="#f8931d" />

    <title>App Moveis</title>
</head>

<body onload="check()">

    <header class="container-fluid fixed-top">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand c-text-menu" href="index.html">@MobImovel</a>
                <button class="nav-btn" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active c-text-menu" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link c-text-menu" href="save.html">Cadastre seu imovel</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link c-text-menu" href="imoveis_cadastrados.html">Imoveis cadastrados</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <img src="imgs/logo.png" class="logo">
    </header>

    <main class="container" id="content">
        <form class="row g-3">

            <div class="col-md-6">
                <label for="name" class="form-label">Nome de indetificaçao do imovel</label>
                <input type="text" name="name" class="form-control" id="name">
            </div>

            <div class="col-md-6">
                <label for="image" class="form-label">Link do endereço da imagem</label>
                <input type="text" class="form-control" id="image">
            </div>

            <div class="col-12">
                <label for="whatsapp" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="whatsapp" placeholder="(99) 9 9999-9999"
                    onkeyup="mascaraTelefone()" required>
            </div>

            <div class="col-12">
                <label for="value" class="form-label">Valor do imovel</label>
                <input type="text" class="form-control" id="value" placeholder="" required>
            </div>

            <div class="col-md-6">
                <label for="category" class="form-label">Categoria</label>
                <select id="category" class="form-select" required>
                </select>
            </div>

            <div class="col-md-6">
                <label for="inputCity" class="form-label">CEP</label>
                <input type="text" class="form-control" id="cep" onkeyup="mascara_cep('cep')"
                    onblur="pesquisacep(this.value);" required>
            </div>

            <div class="col-md-6">
                <label for="inputCity" class="form-label">Rua</label>
                <input type="text" class="form-control" id="rua" required>
            </div>

            <div class="col-md-6">
                <label for="inputCity" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="bairro" required>
            </div>

            <div class="col-md-6">
                <label for="inputCity" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="cidade" required>
            </div>

            <div class="col-md-6">
                <label for="uf" class="form-label">Estado</label>
                <select id="uf" class="form-select" required>
                </select>
            </div>

            <div class="col-12">
                <button type="button" class="btn btn-primary" onclick="saveProduct()">Salvar</button>
            </div>
            <div id="alert">

            </div>

        </form>
    </main>

    <footer class="container-fluid fixed-bottom">
        <div class="d-grid gap-2">
            <button type="button" class="btn btn-warning" hidden id="btInstall">Instalar</button>
        </div>
    </footer>

    <script src="js/check.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/getCep.js"></script>
    <script src="js/getEstado.js"></script>
    <script src="js/saveProduct.js"></script>
    <script src="js/mascaraTelefone.js"></script>
    <script src="js/cep.js"></script>
    <script src="js/getCategory.js"></script>

</body>

</html>
